<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
</head>
<body>
<h1>Hello World!</h1>
We are using node

<label for="track-date">Tracking date:</label>

<input type="date" id="track-date" name="track-date">

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script>
    $(window).on('load', function() {
        const trackDate = $('#track-date');
        trackDate.attr('value', new Date().toISOString().substring(0,10));
        trackDate.attr('min', new Date().getFullYear() + '-01-01');
        trackDate.attr('max', new Date(). getFullYear() + '-12-31');
    });
</script>

</body>
</html>
